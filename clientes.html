<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Mão na Roda</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Mão na Roda</h1>
                <p>Software para Carros</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="clientes.html" class="active">Clientes</a></li>
                    <li><a href="vendas.html">Vendas</a></li>
                    <li><a href="relatorios.html">Relatórios</a></li>
                </ul>
            </nav>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Gerenciar Clientes</h1>
            
            <div class="form-container">
                <h2>Cadastrar Novo Cliente</h2>
                <form id="form-cliente">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nome">Nome Completo</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" name="cpf" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="tel" id="telefone" name="telefone" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <textarea id="endereco" name="endereco" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="veiculo">Veículo</label>
                            <input type="text" id="veiculo" name="veiculo" placeholder="Ex: Honda Civic 2020">
                        </div>
                        
                        <div class="form-group">
                            <label for="placa">Placa</label>
                            <input type="text" id="placa" name="placa" placeholder="ABC-1234">
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="reset" class="btn btn-secondary">Limpar</button>
                        <button type="submit" class="btn">Cadastrar Cliente</button>
                    </div>
                </form>
            </div>
            
            <div class="table-container">
                <h2>Clientes Cadastrados</h2>
                <table id="tabela-clientes">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                            <th>Veículo</th>
                            <th>Placa</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Os clientes serão inseridos aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Mão na Roda - Software para Carros. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/Cliente.js"></script>
    <script src="js/clientes.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

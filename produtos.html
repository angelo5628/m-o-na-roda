<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Mão na Roda</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Mão na Roda</h1>
                <p>Software para Carros</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="produtos.html" class="active">Produtos</a></li>
                    <li><a href="clientes.html">Clientes</a></li>
                    <li><a href="vendas.html">Vendas</a></li>
                    <li><a href="relatorios.html">Relatórios</a></li>
                </ul>
            </nav>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Gerenciar Produtos</h1>
            
            <div class="form-container">
                <h2>Cadastrar Novo Produto</h2>
                <form id="form-produto">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nome">Nome do Produto</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="preco">Preço (R$)</label>
                            <input type="number" id="preco" name="preco" step="0.01" min="0" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea id="descricao" name="descricao" rows="3"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="categoria">Categoria</label>
                            <select id="categoria" name="categoria" required>
                                <option value="">Selecione uma categoria</option>
                                <option value="diagnostico">Software de Diagnóstico</option>
                                <option value="performance">Otimização de Performance</option>
                                <option value="entretenimento">Sistemas de Entretenimento</option>
                                <option value="seguranca">Sistemas de Segurança</option>
                                <option value="manutencao">Software de Manutenção</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="estoque">Estoque</label>
                            <input type="number" id="estoque" name="estoque" min="0" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="compatibilidade">Compatibilidade</label>
                        <input type="text" id="compatibilidade" name="compatibilidade" placeholder="Ex: Carros 2010-2020, Todas as marcas">
                    </div>
                    
                    <div class="form-actions">
                        <button type="reset" class="btn btn-secondary">Limpar</button>
                        <button type="submit" class="btn">Cadastrar Produto</button>
                    </div>
                </form>
            </div>
            
            <div class="table-container">
                <h2>Produtos Cadastrados</h2>
                <table id="tabela-produtos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Categoria</th>
                            <th>Estoque</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Os produtos serão inseridos aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Mão na Roda - Software para Carros. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/Produto.js"></script>
    <script src="js/produtos.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
